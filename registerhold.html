<!-- Register form -->
<main class="form-signin w-100 m-auto">
    <form>
        <img class="mb-4" src="../assets/brand/bootstrap-logo.svg" alt="" width="72" height="57">
        <h1 class="h3 mb-3 fw-normal">Register</h1>

        <div class="form-floating">
            <input type="text" class="form-control" id="fullNameField" placeholder="name@example.com">
            <label for="floatingInput">Full Name</label>
        </div>
        <div class="form-floating">
            <input type="text" class="form-control" id="usernameField" placeholder="Password">
            <label for="floatingPassword">Username</label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" id="passwordField" placeholder="Password">
            <label for="passwordField">Password</label>
        </div>

        <div class="form-check text-start my-3">
            <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
                Remember me
            </label>
        </div>
        <button class="btn btn-primary w-100 py-2" id="createAccountButton" type="button">Create
            account</button>
        <p class="mt-5 mb-3 text-body-secondary">&copy; Year Up Spring 2024</p>
    </form>
</main>
